<div class = "row">
    <div class="col-md-6">
      <h2>
        Claims
      </h2>
    </div>
    <div class="col-md-3">
    </div>
    <div class="col-md-2">
      <a style="margin-top:20px" class="btn btn-default" href="#/new/claim">New</a>
    </div>
    <div class="col-md-1">
    </div>
  </div>
  <div class="container">
    <table class="table table-hover">
      <tbody>
        <tr ng-repeat="claim in claims | orderBy:'lastName'" style="cursor:pointer">
          <td>
            <a ng-href="#/claim/{{claim._id}}">{{ claim.memberNr }} {{ claim.lossNr }}</a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
